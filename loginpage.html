<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="login-card">
    <div class="profile-icon" >
      <img class="profile-image" src="profile.png" alt="Profile Icon" style="width: 50px; height: 50px;">
    </div>
    <h5 class="text-center fw-bold">Selamat Datang</h5>
    <p class="text-center text-muted">Silahkan Login untuk Melanjutkan</p>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="ingat">
          <label for="ingat" style="font-size: 0.7rem; font-weight: normal;">Ingat Saya</label>
        </div>
        <a href="#" class="text-decoration-none" style="font-size: 0.7rem;">Lupa Password</a>
      </div>

      <button type="submit" class="btn btn-login w-100" style="font-weight: bold; font-size: 0.7rem; padding: 10px;margin-bottom: 20px;">MASUK</button>

      <div class="text-center my-3 text-muted">atau masuk dengan</div>
      <hr style="margin-top: 1px">

      <button type="button" class="btn google-btn w-100 d-flex justify-content-center align-items-center" style="color: #FA5252; font-weight: bold; border: 1.5px solid #E1E1E1; border-radius: 10px;">
        <img src="Ggooglelogo.png" alt="Google"> Google
      </button>
    </form>

    <p class="text-center mt-3" style="font-size: 0.7rem;">Belum punya akun? <a href="#" class="text-decoration-none" style="font-size: 0.7rem;">Daftar Sekarang</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
