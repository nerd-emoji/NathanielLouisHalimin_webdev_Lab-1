<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Daftar Mahasiswa</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'mahasiswa:tambah' %}" class="btn btn-success">Tambah Mahasiswa</a>
    </div>
      <div class="row g-3">
        {% for m in mahasiswa_list %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
          <div class="card h-100">
            {% if m.foto %}
              <img src="{{ m.foto.url }}" class="card-img-top" alt="{{ m.nama }}" style="object-fit:cover; height:200px;">
            {% else %}
              <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height:200px;">No Foto</div>
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ m.nim }} - {{ m.nama }}</h5>
              <p class="card-text mb-1"><strong>Jurusan:</strong> {{ m.jurusan|default:"no info" }}</p>
              <p class="card-text mb-1"><strong>Angkatan:</strong> {{ m.angkatan|default:"no info" }}</p>
              <div class="d-flex justify-content-end mt-2">
                <a href="{% url 'mahasiswa:edit' m.pk %}" class="btn btn-sm btn-primary">Edit</a>
              </div>
            </div>
          </div>
        </div>
        {% empty %}
        <p>No data.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
